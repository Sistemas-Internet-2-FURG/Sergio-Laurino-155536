<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quartos</title>
</head>
<body>
    <h2>Quartos Disponíveis</h2>
    <ul id="rooms-list"></ul> <!-- Elemento onde os quartos serão exibidos -->

    <script>
        // Verifique se o token foi recuperado corretamente
        const token = localStorage.getItem("token");
        console.log("Token JWT recuperado do localStorage:", token);

        if (!token) {
            alert("Você precisa estar logado para ver os quartos.");
            window.location.href = "login.html";
        }

        async function fetchRooms() {
            try {
                const response = await fetch("http://127.0.0.1:5000/rooms", {
                    method: "GET",
                    headers: {
                        "Authorization": `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const rooms = await response.json(); // Obter a lista de quartos da resposta
                    console.log("Dados dos quartos recebidos:", rooms);

                    const roomsList = document.getElementById("rooms-list");
                    roomsList.innerHTML = rooms.map(room => `
                        <li>${room.numero} - ${room.tipo} - R$ ${room.preco} 
                            ${room.disponivel ? "(Disponível)" : "(Reservado)"}
                        </li>
                    `).join("");
                } else if (response.status === 401) {
                    alert("Sessão expirada ou inválida. Faça login novamente.");
                    window.location.href = "login.html";
                } else {
                    alert("Erro ao buscar quartos. Código de status: " + response.status);
                    console.error("Erro ao buscar quartos:", response.statusText);
                }
            } catch (error) {
                console.error("Erro ao se comunicar com a API:", error);
                alert("Erro ao buscar dados dos quartos. Verifique o console para mais detalhes.");
            }
        }

        document.addEventListener("DOMContentLoaded", fetchRooms);
    </script>
</body>
</html>
